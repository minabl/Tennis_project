<div class='dashboard-content'>
    <div class='container'>
<h3 class="mt-5">Réservations existantes</h3>
<table class="table table-striped table-bordered mt-3">
  <thead class="table-primary">
    <tr>
      <th scope="col">Terrain</th>
      <th scope="col">Réservé par</th>
      <th scope="col">Début</th>
      <th scope="col">Fin</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let res of reservations">
      <td>
        <i class="bi bi-geo-alt"></i> {{ res.terrain.nom }} ({{ res.terrain.localisation }})
      </td>
      <td>
        <i class="bi bi-person"></i> {{ res.joueur.username }}
      </td>
      <td>{{ res.debutReservation | date: 'short' }}</td>
      <td>{{ res.finReservation | date: 'short' }}</td>
      <td>
        <button
          class="btn btn-danger btn-sm"
          (click)="deleteReservation(res.id)"
        >
          <i class="bi bi-trash"></i> Supprimer
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
