<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">
  
        <div class="col-xl-10 col-lg-12 col-md-9">
  
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login"><img src="/assets/images/register.jpg" width="480" height="490"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bienvenue </h1>
                                </div>
                                <form [formGroup]="LoginForm" (submit)="taitAuth()" class="auth-form">
                                  <div class="form-group">
                                    <label class="text-2xl mb-2">username</label>
                                    <input type="text" formControlName="username" class="form-control" required>
                                    <div style=color:red *ngIf="LoginForm.controls['username'].invalid && (LoginForm.controls['username'].touched)" class="error-message">username requis</div>
                                  </div>
                                  <div class="form-group mb-5">
                                    <label class="text-2xl mb-2">Mot de passe</label>
                                    <input type="password" formControlName="password" class="form-control" required>
                                    <div style=color:red *ngIf="LoginForm.controls['password'].invalid && LoginForm.controls['password'].touched" class="error-message">
                                      Mot de passe requis</div>
                                  </div>
                                  <div class="d-flex justify-content-between mb-3">
                                  <button type="submit" class="btn btn-secondary">S'authentifier</button>
                                  <a  class="h6 text-black mt-3 "  href="http://localhost:4200/register">Cree un compte</a>
                                  </div>
                                </form>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
  
        </div>
  
    </div>
  
  </div>
