<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login">
                <img src="assets/images/register.jpg" width="480" height="490">
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bienvenue</h1>
                  </div>
                  <form [formGroup]="registerForm" (submit)="register()">
                    <div class="mb-3 d-flex">
                      <div class="w-50 me-2">
                        <label for="username"><i class="bi bi-person"></i> Nom :</label>
                        <input type="text" id="username" formControlName="username" class="form-control">
                      </div>
                     
                    </div>
                    <div class="mb-3">
                      <label for="email"><i class="bi bi-envelope"></i> Email :</label>
                      <input type="text" id="email" formControlName="email" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label for="password"><i class="bi bi-lock"></i> Mot de passe :</label>
                      <input type="password" id="password" formControlName="password" class="form-control">
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                      <button type="submit" class="btn btn-secondary">S'inscrire</button>
                      <a class="h6 text-black mt-3 " href="/login">Se connecter</a>
                      </div>
                    
                  </form>
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
